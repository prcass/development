<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know-It-All Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2563eb, #7c3aed);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
        .card {
            background: white;
            color: black;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }
        .camera-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
        }
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-orange { background: #ea580c; }
        .btn-green { background: #059669; }
        .btn-red { background: #dc2626; }
        .reveal-card {
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            margin-bottom: 15px;
        }
        .reveal-card.revealed-correct {
            background: #dcfce7;
            border-color: #16a34a;
        }
        .reveal-card.revealed-blocked {
            background: #fee2e2;
            border-color: #dc2626;
        }
        .reveal-card.unrevealed {
            background: #f3f4f6;
            border-color: #d1d5db;
        }
        .input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        .text-center { text-align: center; }
        .font-bold { font-weight: bold; }
        .info-box {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

            <div class="text-center">
                <h1 class="title">Know-It-All</h1>

                <p style="font-size: 1.25rem; margin-bottom: 2rem;">Scan a prompt card to begin</p>
                <button class="btn btn-orange" onclick="startGame()">ðŸŽ² Simulate QR Scan</button>
            </div>
        </div>

        <!-- Blocker Setup -->
        <div id="screen2" class="screen">
            <div class="card">
                <h2 class="text-center font-bold" style="font-size: 1.5rem; margin-bottom: 1rem;">Blocker Setup</h2>
                <div class="text-center" style="margin-bottom: 1.5rem;">
                    <div id="promptLabel" class="font-bold" style="color: #7c3aed; font-size: 1.25rem;"></div>
                    <div style="font-size: 0.875rem; color: #6b7280;">10 mini cards have been drawn</div>
                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <label class="font-bold" style="display: block; font-size: 1.1rem; margin-bottom: 1rem;">
                        Bidder: How many cards will you rank?
                    </label>
                    <input type="number" id="bidAmount" min="1" max="10" class="input" placeholder="Enter bid amount (1-10)">
                </div>

                <div class="text-center">
                    <button class="btn" onclick="proceedToScanning()">Continue to Card Scanning</button>
                </div>
            </div>
        </div>

                    <div id="scanBidInfo" style="font-size: 0.875rem;"></div>
