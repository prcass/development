<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know-It-All Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title Screen -->
    <div id="titleScreen" class="screen">
        <h1>🧠 Know-It-All</h1>
        <div class="camera-icon">📷</div>
        <p>Scan a prompt card to begin</p>
        <button class="btn" onclick="simulateQRScan()">🎲 Simulate QR Scan</button>
        <button class="btn" onclick="startRealQRScan()">📷 Scan Prompt Card</button>
    </div>

    <!-- Blocker Setup Screen -->
    <div id="blockerScreen" class="screen" style="display: none;">
        <h2>Blocker Setup</h2>
        <div id="promptInfo" style="margin-bottom: 20px;"></div>
        <div id="drawnCardsInfo" style="margin-bottom: 20px;"></div>
        
        <div style="margin: 20px 0;">
            <label>Bid Amount (1-10 cards): </label>
            <input type="number" id="bidAmount" min="1" max="10" value="3" style="width: 60px; padding: 5px;">
        </div>
        
        <div id="blockerSetup" style="margin: 20px 0;"></div>
        <button class="btn" onclick="continueToScanning()">▶️ Continue to Scanning</button>
    </div>

    <!-- Card Scanning Screen -->
    <div id="scanScreen" class="screen" style="display: none;">
        <h2>Card Scanning</h2>
        <div id="scanInfo" style="margin-bottom: 20px;"></div>
        <div id="scannedCards" style="margin: 20px 0;"></div>
        <div style="margin: 20px 0;">
            <input type="text" id="cardInput" placeholder="Enter card number (e.g., 001)" style="padding: 10px; width: 200px;">
            <button class="btn" onclick="scanCard()">📱 Scan Card</button>
        </div>
        <button class="btn" onclick="simulateAllCards()">🎲 Simulate All Cards</button>
        <button class="btn" onclick="finishScanning()" id="finishBtn" style="display: none;">▶️ Start Reveal</button>
    </div>

    <!-- Reveal Screen -->
    <div id="revealScreen" class="screen" style="display: none;">
        <h2>Reveal Phase</h2>
        <div id="revealInfo" style="margin-bottom: 20px;"></div>
        <div id="revealCards" style="margin: 20px 0;"></div>
        <button id="revealBtn" class="btn" onclick="revealNext()">▶️ Reveal Next Card</button>
        <button class="btn" onclick="resetGame()">🏠 Back to Home</button>
    </div>

    <!-- Results Screen -->
    <div id="resultsScreen" class="screen" style="display: none;">
        <h2 id="resultsTitle">Game Results</h2>
        <div id="resultsContent" style="margin: 20px 0;"></div>
        <button class="btn" onclick="resetGame()">🎮 Play Again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
