<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know-It-All Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2563eb, #7c3aed);
            min-height: 100vh;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .btn {
            background: #ea580c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            width: 300px;
        }
        .btn:hover {
            background: #c2410c;
        }
        .screen {
            display: none;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            color: black;
            padding: 30px;
            border-radius: 12px;
            margin-top: 20px;
        }
        .screen.active {
            display: block;
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1 class="title">Know-It-All</h1>
    <div style="font-size: 4rem; margin: 20px;">üì∑</div>
    <p style="font-size: 1.2rem; margin-bottom: 30px;">Scan a prompt card to begin</p>
    
    <button class="btn" onclick="testFunction()">üé≤ Test Button</button>
    <br>
    <button class="btn" onclick="startGame()">üéÆ Start Game</button>
    
    <div id="screen1" class="screen">
        <h2>Game Started!</h2>
        <p id="gameStatus">Game is running...</p>
        <button class="btn" onclick="goHome()">üè† Back to Home</button>
    </div>

    <script>
        console.log("Script loading...");
        
        // Game state
        var currentScreen = 1;
        var prompt = null;
        var drawnCards = [];
        var bidAmount = 0;
        var blocks = [];
        var scannedAnswers = [];
        var revealIndex = 0;
        var gameResult = null;
        var failureReason = '';

        // Sample data
        var SAMPLE_DATA = {
            prompts: {
                gdp: { challenge: 'gdp', label: 'Rank by GDP (Highest to Lowest)', order: 'desc' },
                population: { challenge: 'population', label: 'Rank by Population (Highest to Lowest)', order: 'desc' },
                area: { challenge: 'area', label: 'Rank by Area (Largest to Smallest)', order: 'desc' }
            },
            countries: {
                '001': { id: '001', name: 'United States', gdp: 21427700, population: 331002651, area: 9833517 },
                '002': { id: '002', name: 'China', gdp: 14342300, population: 1439323776, area: 9596961 },
                '003': { id: '003', name: 'Japan', gdp: 4937422, population: 126476461, area: 377975 },
                '004': { id: '004', name: 'Germany', gdp: 3846414, population: 83783942, area: 357114 },
                '005': { id: '005', name: 'India', gdp: 2875142, population: 1380004385, area: 3287263 }
            }
        };
        
        function testFunction() {
            console.log("Test function called!");
            alert("Test function works!");
        }
        
        function startGame() {
            console.log("Starting Know-It-All game...");
            
            try {
                // Simulate QR scan
                var prompts = ['gdp', 'population', 'area'];
                var selectedPrompt = prompts[Math.floor(Math.random() * prompts.length)];
                prompt = SAMPLE_DATA.prompts[selectedPrompt];
                
                // Auto-draw 5 cards for simplicity
                var allCardIds = Object.keys(SAMPLE_DATA.countries);
                drawnCards = allCardIds.slice(0, 5);
                
                // Show success
                var status = "Game Started Successfully!<br><br>";
                status += "Challenge: " + prompt.label + "<br>";
                status += "Cards drawn: " + drawnCards.map(function(id) {
                    return SAMPLE_DATA.countries[id].name;
                }).join(', ');
                
                document.getElementById('gameStatus').innerHTML = status;
                document.getElementById('screen1').classList.add('active');
                
                console.log("Game started successfully!");
                
            } catch (error) {
                console.error("Error starting game:", error);
                alert("Error starting game: " + error.message);
            }
        }
        
        function goHome() {
            console.log("Going home...");
            document.getElementById('screen1').classList.remove('active');
        }
        
        console.log("Script loaded successfully!");
    </script>
</body>
</html>
