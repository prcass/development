<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know-It-All Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2563eb, #7c3aed);
            min-height: 100vh;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .btn {
            background: #ea580c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            width: 300px;
        }
        .btn:hover {
            background: #c2410c;
        }
        .screen {
            display: none;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            color: black;
            padding: 30px;
            border-radius: 12px;
            margin-top: 20px;
        }
        .screen.active {
            display: block;
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1 class="title">Know-It-All</h1>
    <div style="font-size: 4rem; margin: 20px;">üì∑</div>
    <p style="font-size: 1.2rem; margin-bottom: 30px;">Scan a prompt card to begin</p>
    
    <button class="btn" onclick="testFunction()">üé≤ Test Button</button>
    <br>
    <button class="btn" onclick="simulateQRScan()">üéÆ Start Know-It-All Game</button>
    
    <div id="screen1" class="screen">
        <h2>Blocker Setup</h2>
        <div id="gameStatus">Game is running...</div>
        <br>
        <label>Bidder: How many cards will you rank? (1-5)</label><br>
        <input type="number" id="bidAmount" min="1" max="5" style="padding: 10px; margin: 10px; width: 100px;">
        <br>
        <button class="btn" onclick="continueToReveal()">‚ñ∂Ô∏è Continue to Reveal</button>
        <br>
        <button class="btn" onclick="goHome()">üè† Back to Home</button>
    </div>

    <div id="screen2" class="screen">
        <h2>Reveal Phase</h2>
        <div id="revealStatus">Ready to reveal...</div>
        <div id="revealCards" style="margin: 20px 0;"></div>
        <button id="revealBtn" class="btn" onclick="revealNext()">‚ñ∂Ô∏è Reveal Next Card</button>
        <br>
        <button class="btn" onclick="goHome()">üè† Back to Home</button>
    </div>

    <script>
        console.log("Script loading...");
        
        // Game state
        var currentScreen = 1;
        var prompt = null;
        var drawnCards = [];
        var bidAmount = 0;
        var blocks = [];
        var scannedAnswers = [];
        var revealIndex = 0;
        var gameResult = null;
        var failureReason = '';

        // Sample data
        var SAMPLE_DATA = {
            prompts: {
                gdp: { challenge: 'gdp', label: 'Rank by GDP (Highest to Lowest)', order: 'desc' },
                population: { challenge: 'population', label: 'Rank by Population (Highest to Lowest)', order: 'desc' },
                area: { challenge: 'area', label: 'Rank by Area (Largest to Smallest)', order: 'desc' }
            },
            countries: {
                '001': { id: '001', name: 'United States', gdp: 21427700, population: 331002651, area: 9833517 },
                '002': { id: '002', name: 'China', gdp: 14342300, population: 1439323776, area: 9596961 },
                '003': { id: '003', name: 'Japan', gdp: 4937422, population: 126476461, area: 377975 },
                '004': { id: '004', name: 'Germany', gdp: 3846414, population: 83783942, area: 357114 },
                '005': { id: '005', name: 'India', gdp: 2875142, population: 1380004385, area: 3287263 }
            }
        };
        
        function testFunction() {
            console.log("Test function called!");
            alert("Test function works!");
        }
        
        function simulateQRScan() {
            console.log("Starting Know-It-All game...");
            
            try {
                // Simulate QR scan
                var prompts = ['gdp', 'population', 'area'];
                var selectedPrompt = prompts[Math.floor(Math.random() * prompts.length)];
                prompt = SAMPLE_DATA.prompts[selectedPrompt];
                
                // Auto-draw 5 cards for simplicity
                var allCardIds = Object.keys(SAMPLE_DATA.countries);
                drawnCards = allCardIds.slice(0, 5);
                
                // Show success
                var status = "Game Started Successfully!<br><br>";
                status += "<strong>Challenge: " + prompt.label + "</strong><br><br>";
                status += "Cards drawn: " + drawnCards.map(function(id) {
                    return SAMPLE_DATA.countries[id].name;
                }).join(', ');
                
                document.getElementById('gameStatus').innerHTML = status;
                document.getElementById('screen1').classList.add('active');
                
                console.log("Game started successfully!");
                
            } catch (error) {
                console.error("Error starting game:", error);
                alert("Error starting game: " + error.message);
            }
        }
        
        function continueToReveal() {
            try {
                var bidAmountEl = document.getElementById('bidAmount');
                var bid = parseInt(bidAmountEl.value);
                
                if (!bid || bid < 1 || bid > 5) {
                    alert('Please enter a bid amount between 1 and 5');
                    return;
                }
                
                bidAmount = bid;
                
                // Simulate scanning random cards in random order
                var shuffled = drawnCards.sort(function() { return Math.random() - 0.5; });
                scannedAnswers = shuffled.slice(0, bidAmount);
                revealIndex = 0;
                
                // Set up reveal screen
                var status = "<strong>" + prompt.label + "</strong><br><br>";
                status += "Bid: " + bidAmount + " cards<br>";
                status += "Ready to reveal your ranking...";
                
                document.getElementById('revealStatus').innerHTML = status;
                document.getElementById('revealCards').innerHTML = '';
                
                // Show reveal screen
                document.getElementById('screen1').classList.remove('active');
                document.getElementById('screen2').classList.add('active');
                
                console.log("Moving to reveal phase");
                
            } catch (error) {
                console.error("Error continuing to reveal:", error);
                alert("Error: " + error.message);
            }
        }
        
        function revealNext() {
            try {
                if (revealIndex >= scannedAnswers.length) {
                    alert("All cards revealed! Bidder wins!");
                    return;
                }
                
                var currentCard = scannedAnswers[revealIndex];
                var currentCountry = SAMPLE_DATA.countries[currentCard];
                
                // CRITICAL: First card cannot be wrong
                if (revealIndex === 0) {
                    // First card always passes
                    showRevealedCard(currentCard, revealIndex, true, "First card - always safe!");
                    revealIndex++;
                    return;
                }
                
                // Check ordering for subsequent cards
                var previousCard = scannedAnswers[revealIndex - 1];
                var previousCountry = SAMPLE_DATA.countries[previousCard];
                
                var metric = prompt.challenge;
                var currentValue = currentCountry[metric];
                var previousValue = previousCountry[metric];
                
                var isCorrect = currentValue <= previousValue; // Should be descending
                
                showRevealedCard(currentCard, revealIndex, isCorrect, 
                    isCorrect ? "Correct order!" : "Wrong order - Game Over!");
                
                if (!isCorrect) {
                    document.getElementById('revealBtn').style.display = 'none';
                    setTimeout(function() {
                        alert("Blockers win! Wrong order detected.");
                    }, 1000);
                    return;
                }
                
                revealIndex++;
                
                // Check if all cards revealed
                if (revealIndex >= scannedAnswers.length) {
                    document.getElementById('revealBtn').textContent = "üéâ Bidder Wins!";
                    setTimeout(function() {
                        alert("Congratulations! Perfect ranking - Bidder wins!");
                    }, 500);
                }
                
            } catch (error) {
                console.error("Error revealing card:", error);
                alert("Error revealing card: " + error.message);
            }
        }
        
        function showRevealedCard(cardId, position, isCorrect, message) {
            var country = SAMPLE_DATA.countries[cardId];
            var metric = prompt.challenge;
            var value = country[metric];
            
            var cardHtml = '<div style="background: ' + (isCorrect ? '#dcfce7' : '#fee2e2') + 
                          '; border: 2px solid ' + (isCorrect ? '#16a34a' : '#dc2626') + 
                          '; padding: 15px; margin: 10px 0; border-radius: 8px;">';
            cardHtml += '<strong>Position ' + (position + 1) + ': ' + cardId + ' - ' + country.name + '</strong><br>';
            cardHtml += metric.toUpperCase() + ': ' + value.toLocaleString() + '<br>';
            cardHtml += '<em>' + message + '</em>';
            cardHtml += '</div>';
            
            document.getElementById('revealCards').innerHTML += cardHtml;
        }
        
        function goHome() {
            console.log("Going home...");
            document.getElementById('screen1').classList.remove('active');
            document.getElementById('screen2').classList.remove('active');
            
            // Reset game state
            currentScreen = 1;
            prompt = null;
            drawnCards = [];
            bidAmount = 0;
            scannedAnswers = [];
            revealIndex = 0;
            
            // Reset UI
            document.getElementById('bidAmount').value = '';
            document.getElementById('revealBtn').style.display = 'block';
            document.getElementById('revealBtn').textContent = '‚ñ∂Ô∏è Reveal Next Card';
        }
        
        console.log("Script loaded successfully!");
    </script>
</body>
</html>
